<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 PDF 图书馆</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 我们不再需要直接引入 pdf.js 的库，因为查看器会自己处理 -->
</head>

<body>
    <header>
        <h1>📚 我的 PDF 图书馆</h1>
    </header>

    <main>
        <!-- 左侧：PDF 列表 -->
        <aside id="pdf-list-sidebar">
            <h2>书籍列表</h2>
            <div id="loading-text">正在加载书单...</div>
            <ul id="book-list"></ul>
        </aside>

        <!-- 右侧：PDF 查看器区域 -->
        <section id="pdf-viewer-area">
            <!-- 初始状态显示一个提示或空白 -->
            <div id="pdf-placeholder">
                <p>请从左侧选择一个 PDF 文件开始阅读。</p>
            </div>
            <!-- 这个 iframe 将用于嵌入功能完整的 PDF.js 查看器 -->
            <iframe id="advanced-pdf-viewer" frameborder="0" style="display: none;"></iframe>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
